<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Quiz of a group or collection of different items; a mixture. built using HTML, CSS and Javascript">
    <meta name="keywords"
        content="quiz, music, science, history, interactive, general knowledge, HTML, CSS, Javascript">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Quiz</title>

    <link rel="icon" type="image/x-icon" href="assets/images/question-mark.png">

</head>

<body>
    <!--Heading-->
    <h1 class="heading">
        Congratulations.
    </h1>

    <!--Game Area-->
    <div class="quiz-section">
        <!--Question Area-->
        <div id="questions-cont">
            <div id="questions-area">Congratulations you have completed the Quiz</div>
        </div>
        <!--Score-->
        <div class="score-area">
            <p class="scoresover">Your's Score was = <span id="finalScore"> out of 10</span></p>
        </div>


        <!--Input Area-->
        <div class="navigation">
            <button id="start-btn" class="s-btn hide">Start</button>
            <button id="next-btn" class="next-btn hide">Next</button>
            <button id="restart-btn" class="restart-btn btn"><a href="index.html">
                    Restart</a></button>
            <a href="index.html" class="restart-btn btn"> Restart</a>
        </div>
    </div>
    <!--links to javascript-->


    <script src="assets/js/quizover.js"></script>

</body>

</html>

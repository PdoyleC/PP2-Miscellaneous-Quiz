<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e15c9c764.js" crossorigin="anonymous"></script>
    <meta name="description" content="Quiz of a group or collection of different items; a mixture. built using HTML, CSS and Javascript">
    <meta name="keywords" content="quiz, music, science, history, interactive, general knowledge, HTML, CSS, Javascript">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Quiz</title>
</head>

<body>
    <!--Heading-->
    <h1 class="heading">
        The General Quiz Of Everything
    </h1>
    <!--Game Area-->
    <div class="quiz-section">
        <!--Question Area-->
        <div id="questions-cont">
            <div id="questions-area">Question</div>
        </div>
        <!--Answer Area-->
        <div id="answer-choice" class="btn-grid">
            <button class="btn hide">A</button>
            <button class="btn hide">B</button>
            <button class="btn hide">C</button>
            <button class="btn hide">D</button>
        </div>
        <!--Input Area-->
        <div class="navigation">
            <button id="start-btn" class="s-btn">Start</button>
            <button id="next-btn" class="next-btn hide">Next</button>
            <button id="restart-btn" class="restart-btn btn hide">Restart</button>
        </div>

        <!--Score-->
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="correct">0</span></p>
            <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
            <p class="timer">Quiz Ends in <span id="time"></span> Seconds!</div>
        </div>

    </div>
    <!--links to javascript-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz of a group or collection of different items; a mixture.">
    <meta name="keywords" content="Quiz, music,  general, sport, science, history">
    <meta name="author" content="Philip Doyle">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Quiz</title>
</head>

<body>
    <section>
        <header>
            <h1 id="heading">The General Quiz Of Everything</h1>
        </header>

        <div class="quiz-section">
      <!--question space-->
      <div id="questions-asked">
        <div id="questions">Question</div>
      </div>
      <!--Answer buttons-->
      <div id="answer-choice" class="choice-grid">
        <button class="choice">A</button>
        <button class="choice">B</button>
        <button class="choice">C</button>
        <button class="choice">D</button>
      </div>
      <!--navigation area-->
      <div class="navigation">
        <button id="start-choice" class="s-choice">Start</button>
        <button id="next-choice" class="next-choice hide">Next</button>
        <button id="restart-choice" class="restart-choice choice hide">Restart</button>
      </div>
    
        <div class="result-section">
            <p class="result">Correct Answers <span id="correct">0</span></p>
            <p class="result">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </div>
    </section>

    <script src="assets/js/quizquestions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
